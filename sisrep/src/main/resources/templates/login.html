<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>
<!-- Bootstrap 5.3 -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
	<!-- Adicionando jQuery para a máscara -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<!-- Plugin jQuery Mask -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
<style>
body, html {
	height: 100%;
	margin: 0;
	background-image: url('/img/fundo.jpg');
	background-size: cover; /* Cobrir toda a área */
	background-position: center; /* Centralizar a imagem */
	background-repeat: no-repeat; /* Não repetir a imagem */
	background-attachment: fixed; /* Fixar a imagem (opcional) */
	display: flex;
	align-items: center;
	justify-content: flex-end;
}

.login-card {
	background: rgba(255, 255, 255, 0.9);
	padding: 2rem;
	border-radius: 15px;
	box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
	margin-right: 5vw;
	width: 100%;
	max-width: 350px;
}
</style>
</head>
<body>
	<div class="login-card">
		<h3 class="text-center mb-4">Login</h3>
		<form th:action="@{/login}" method="post">
			<div class="mb-3">
				<label for="cpf" class="form-label">CPF:</label> <input type="text" class="form-control" name="cpf" id="cpf" 
                       placeholder="000.000.000-00" required>
			</div>
			<div class="mb-3">
				<label for="senha" class="form-label">Senha:</label> 
				<input type="password" class="form-control mb-2" name="senha" id="senha"	required>
					<a href="/recuperar-senha"	class="forgot-password">Esqueci minha senha</a>
			</div>
			<button type="submit" class="btn btn-primary w-100">Entrar</button>
		</form>
		<p th:if="${erro}" class="text-danger text-center mt-3"
			th:text="${erro}"></p>
	</div>
	<script>
        $(document).ready(function(){
            // Máscara que permite digitação e formata automaticamente
            $('#cpf').mask('000.000.000-00', {
                reverse: false,
                onKeyPress: function(cpf, e, field, options) {
                    // Formata enquanto digita sem travar
                    console.log('Digitando:', cpf);
                }
            });
            
            // Remove qualquer manipulação que possa travar o input
            $('#cpf').on('input', function() {
                console.log('Input:', $(this).val());
            });
            
            // Garante que o valor formatado será enviado
            $('form').submit(function(e) {
                // Não é necessário unmask, vamos manter a formatação
                console.log('CPF a ser enviado:', $('#cpf').val());
            });
        });
    </script>
</body>
</html>
